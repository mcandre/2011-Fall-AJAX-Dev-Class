<div class="problems">
	<form action="#" onsubmit="return userSubmit(this, 'solution')">
		<h2>Problem 3: Single Submission</h2>
		<input type="submit"></input>
	  	<label>Customer ID:</label>
	  	<input type="text" name="userId"/><br/>
	</form>
	<form action="#" onsubmit="return usersSubmit(this, 'solution')">
		<h2>Problem 4: Multiple Accounts</h2>
		<input type="submit"></input>
	  	<p>Enter customer IDs below (Comma Delimited):</p>
	  	<textarea name="userIds"></textarea>
	</form>
	<form action="#" onsubmit="return newUser(this)">
		<h2>Problem 5: Adding Accounts</h2>
		<input type="submit"></input>
		<label>Customer ID:</label>
		<input type="text" name="userId"/><br/>
		<label>First Name:</label>
		<input type="text" name="firstName"/><br/>
		<label>Last Name:</label>
		<input type="text" name="lastName"/><br/>
		<label>Balance:</label>
		<input type="text" name="balance"/><br/>
	</form>
	<p>For reference, users a1234 and a1236 have negative balances.</p>
	<p>Users a1235 and a1237 have positive balances.</p>
 </div>
